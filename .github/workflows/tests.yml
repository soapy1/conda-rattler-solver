    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: macos-latest # osx-arm64
            python-version: '3.10'
            default-channel: 'conda-forge'
            test-type: conda-rattler-solver
            test-group: 1
          - runs-on: macos-latest # osx-arm64
            python-version: '3.10'
            default-channel: 'conda-forge'
            test-type: integration
            test-group: 1
          - runs-on: macos-latest # osx-arm64
            python-version: '3.10'
            default-channel: 'conda-forge'
            test-type: integration
            test-group: 2
          - runs-on: macos-latest # osx-64
            python-version: '3.10'
            default-channel: 'conda-forge'
            test-type: integration
            test-group: 3
          - runs-on: macos-15-intel # osx-64
            python-version: '3.13'
            default-channel: 'conda-forge'
            test-type: unit
            test-group: 1
          - runs-on: macos-15-intel # osx-64
            python-version: '3.13'
            default-channel: 'conda-forge'
            test-type: unit
            test-group: 2
    env:
      PYTEST_MARKER: ${{ matrix.test-type == 'unit' && 'not integration' || 'integration' }}
      PYTEST_SPLITS: ${{ matrix.test-type == 'unit' && '2' || '3' }}

    steps:
      - name: Checkout conda/conda # CONDA-RATTLER-SOLVER CHANGE
